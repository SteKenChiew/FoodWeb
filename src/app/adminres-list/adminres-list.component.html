<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<header>
    <div class="nav-top">
        <img src="assets/img/adminlogo.svg" alt=""  routerLink="/adminmainpage" routerLinkActive="active">
    </div>
    <div class="nav-btm">
        <div class="status-btn-merge" >
            <div class="status-btn-preparing" routerLink="/adminreslist" routerLinkActive="active">
                <img src="assets/img/admin/resicon.png" alt="">
                <a>Restaurant</a>
            </div>
            <div class="status-btn" routerLink="/admincuslist" routerLinkActive="active">
                <img src="assets/img/admin/cusicon.png" alt="">
                <a>Customer</a>
            </div>
        </div>
        
        <div class="nav-input">
            <input type="text" [(ngModel)]="searchTerm" (input)="onSearchChange()" placeholder="Search Restaurant">

            <svg xmlns="http://www.w3.org/2000/svg" height="1.25em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
          </div>
          
    </div>
</header>
<body>
    <div class="reslistpage-merge">
        <h1>Restaurant</h1>
        <div class="orderpreparingstats" >
            
            <div class="res-card-merge">
                <div class="res-card" *ngFor="let shops of shop | filterMerchant: searchTerm">
                    
                    <div class="res-card-innerdesc">
                        
                        <h1>{{shops.name}}    <button style="padding: 5px; border-radius: 10px; border: none; background-color: rgb(250, 80, 80); color: black; font-weight: bold;" (click)="onDeleteUser(shops.uuid)">Delete</button></h1>
                        <h1 style="font-size: 25px;">Restaurant type: {{shops.religion}}</h1>
                        <h1 style="font-size: 15px;">Restaurant uuid: {{shops.uuid}}</h1>
                    </div>
                    <div class="res-card-img">
                        <div class="res-card-img-image">
                            <img  src="{{shops.img}}" style="border-top-right-radius: 50px; max-height: 230px;" width="100%" height="100%" >
                        </div>
                       
                        <button class="res-card-img-btn" (click)="openRestaurantDetail(shops)">View Details</button>
                     
                    </div>
                </div>
                
                <div class="navigation">
                    <button class="navigation-button"(click)="changePage(-1)" [disabled]="currentPage === 1"><</button>
                    <span>Page {{currentPage}}</span>
                    <button class="navigation-button" (click)="changePage(1)" [disabled]="currentPage === totalpagesize">></button>
                  </div>
                  
                 
            </div>
        </div>
        
    </div>
</body>
</html>
